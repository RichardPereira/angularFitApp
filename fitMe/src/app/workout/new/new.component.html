<section class="new-workout" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-header>
      <mat-card-title  fxLayoutAlign="center">Time to choose your path</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field  fxLayoutAlign="center">
        <mat-select placeholder="Workout type">
          <mat-option value="tabata">
            Tabata
          </mat-option>
          <mat-option value="legs">
            Legs
          </mat-option>
          <mat-option value="upperbody">
            Upperbody
          </mat-option>
          <mat-option value="crossfit">
            CrossFit
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

  </mat-card>
</section>
